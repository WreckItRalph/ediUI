<div [formGroup]="field">
    <!-- <i class="fa fa-circle" style="padding:10px;font-size:10px;"></i> -->
    <div *ngFor='let control of field.controls | keyvalue' style='display:inline'>
        <input type="text" formControlName="{{control.key}}" title="{{control.key}}" placeholder="{{control.key}}"/>
    </div>


</div>
