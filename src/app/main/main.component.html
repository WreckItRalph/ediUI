<div class="container">
    <div class="row header">
      <div class="col-xs-2 header-items">
        <label for="template">Slect Template</label>
        <select id="template" class="form-control">
          <option *ngFor="let template of templateList">{{template}}</option>
        </select>
      </div>
      <div class="col-xs-10"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let category of ediForm?.controls['categories']?.controls; let i = index">
          <button (click)="addCategory(i)">Add</button>
          <button (click)="deleteCategory(i)">Delete</button>
          <button (click)="moveCategoryUp(i)">Up</button>
          <button (click)="moveCategoryDown(i)">down</button>
          <app-category [category]="category"></app-category>
         
      </div>
    </div>
  </div>
  <input type='button' (click)='dummy()' value='Test' />
