 <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let category of ediForm?.controls['categories']?.controls; let i = index">
          <div class="pull-right">
              <i class="fa fa-plus-circle" title="Add Category" aria-hidden="true" (click)="addCategory(i)"></i>
              <i class="fa fa-trash" aria-hidden="true" title="Delete Category" (click)="deleteCategory(i)"></i>
              <i class="fa fa-arrow-circle-up" aria-hidden="true" title="Move Up" (click)="moveCategoryUp(i)"></i>
              <i class="fa fa-arrow-circle-down" aria-hidden="true" title="Move Down" (click)="moveCategoryDown(i)"></i>
          </div>
          <app-category [category]="category" [categoryIndex]='i'></app-category>         
      </div>
    </div>
  </div>
</div>
